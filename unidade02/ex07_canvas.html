<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Avan√ßado</title>
        
        
    </head>
    <script>
        function desenhar() {
            var canvas=document.querySelector("#minhaTela");//pega o id
            if(canvas.getContext)//verifica se existe na tela
                {
                    var retangulo=canvas.getContext("2d");
                    retangulo.fillStyle="blue";
                    retangulo.fillRect(50,50,300,400);
                    
                    
                    
                }
            
            
        }
        window.onload=desenhar;
        
    </script>
    
    <body>
        <canvas id="minhaTela" height="400" width="500">
            
        </canvas>
	
	</body>
</html>
